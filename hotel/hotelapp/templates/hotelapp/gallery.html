{% extends "base.html" %}

{% block title %}
  Фотогалерея
{% endblock%}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        {% for picture in pictures %}
          <div class="col-lg-8 col-md-10 mx-auto">
            <img src="{{picture.image.url}}" width="300">
            <div>
              {{picture.description}}
            </div>
          </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
